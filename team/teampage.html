    <body>
        
		<div class="wrapper">
			<span id="exit" onClick="window.location.href='index.html'">X</span>
		
			<div class="section-top shadow-out">
				<h1>TEAM CRYSTALFRUIT</h1>
				<div class="navbar">
					<ul>
						<li>
							<button id="NewsToggle" class="button">News</button>
						</li>
						<li>
							<button id="JobsToggle" class="button">Jobs</button>
						</li>
						<li>
							<button id="CalendarToggle" class="button">Calendar</button>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="content">
				<div id="news" class="section-mid">
					<center><h1>News</h1></center>
					<div class="line"></div>
					<div class="post">
						News Page
					</div>
				</div>
				
				<div id="jobs" class="section-mid">
					<center><h1>Jobs</h1></center>
					<div class="line"></div>
					<div class="post">
						<iframe src="https://drive.google.com/embeddedfolderview?id=0B4L2bHrQgHD4fl85TGw2c2hScHdxYWpJOTJFQVpDeVNIbU5RRjhfbWRlVTUtdTZFdU1LcE0#list" width="800" height="600" frameborder="0"></iframe>

					</div>
				</div>
				
				<center><div id="calendar" class="section-mid">
					<h1>Calendar</h1>
					<div class="line"></div>
						<iframe src="https://www.google.com/calendar/embed?mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=mmdu58cp9cennm6bgbesr685pk%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=America%2FNew_York" style=" border-width:0 " width="1000" height="700" frameborder="0" scrolling="no">
						You must have be logged in with a Google account that has access to the Crystalfruit calendar in order to see this section!
						</iframe>
					
					<br>
				</div>
				
				
			</div>
		

        <!-- Javascript -->
        <script src="../js/plugins.js"></script> 
        <script src="../js/jquery.countdown.min.js"></script> 
        <script src="../js/main.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
		$(document).ready(
		
		function(){
			$("#NewsToggle").click(function(){
				$("#news").show();
				$("#jobs").hide();
				$("#calendar").hide();
			});
			$("#JobsToggle").click(function(){
				$("#news").hide();
				$("#jobs").show();
				$("#calendar").hide();
			});
			$("#CalendarToggle").click(function(){
				$("#calendar").show();
				$("#news").hide();
				$("#jobs").hide();
			});
		});
		</script>

		
    </body>
