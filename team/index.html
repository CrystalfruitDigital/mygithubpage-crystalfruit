		<div class="wrapper">
		
			<div class="section-top shadow-out">

			<div class="content">
				<div id="news" class="section-mid">
					<center><input type="password" id="pass"><input type="button" id="submit" value="Login"><br>
					<span id="err"></span>
				</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			var password = "password";
		$("#submit").click(function() {
			if($("#pass").val() !== password) {
				$("#err").text("Incorrect password");
			}
			else {
				window.location.href = "teampage.html";  
			}
		});
		$("#pass").keydown(function(e) {
			if(e.keyCode==13){
				if($("#pass").val() !== password) {
					$("#err").text("Incorrect password");
				}
				else {
					window.location.href = "teampage.html";  
				}
			}
		});
		

		</script>
